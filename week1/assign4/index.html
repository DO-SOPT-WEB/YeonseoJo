<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>연또의 가계부</title>
  </head>
  <body>
    <header class="header">
      <h1>💰 연또의 가계부 💰</h1>
    </header>

    <main>
      <section class="asset">
        <article class="asset__box">
          <h2 class="asset__box__title">나의 자산</h2>
          <p class="asset__box__total-amount">💲249700</p>
          <div class="asset__box__detail-amount">
            <p class="detail-amount__plus income">
              <span class="amount-sign">+</span><span>300000</span>
            </p>
            <p class="detail-amount__minus expense">
              <span class="amount-sign">-</span><span>50300</span>
            </p>
          </div>
        </article>
      </section>

      <section class="history">
        <article class="history__top">
          <button>&lt;</button>
          <h2>10월 1일</h2>
          <button>&gt;</button>
        </article>

        <article>
          <h3>내역 리스트</h3>
          <div>
            <input type="checkbox" id="income" />
            <label for="income">수입</label>
            <input type="checkbox" id="expense" />
            <label for="expense">지출</label>
          </div>
        </article>

        <article>
          <ul>
            <li>
              <span>식비</span>
              <span>맥도날드 안암역점</span>
              <span>10800</span>
            </li>
            <li>
              <span>취미</span>
              <span>하루필름 강남2호점</span>
              <span>5000</span>
            </li>
            <li>
              <span>월급</span>
              <span>이번달 알바비</span>
              <span>300000</span>
            </li>
            <li>
              <span>쇼핑</span>
              <span>오렌즈 강남역 지하쇼핑역점</span>
              <span>30000</span>
            </li>
            <li>
              <span>식비</span>
              <span>지에스25 안암역점</span>
              <span>4500</span>
            </li>
          </ul>
        </article>
      </section>
    </main>

    <footer>
      <button>+</button>
    </footer>
  </body>
</html>
